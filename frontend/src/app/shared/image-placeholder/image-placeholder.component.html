<div 
  class="image-placeholder"
  [class]="aspectClass"
  [attr.aria-label]="alt"
  role="img">
  @if (src) {
    <img 
      [src]="src" 
      [alt]="alt" 
      [attr.width]="width" 
      [attr.height]="height"
      [attr.loading]="priority ? 'eager' : 'lazy'"
      [attr.fetchpriority]="priority ? 'high' : 'auto'"
      class="actual-image" />
  } @else {
    <span class="placeholder-icon">{{ icon }}</span>
  }
</div>
