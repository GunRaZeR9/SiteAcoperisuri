<div 
  class="image-placeholder"
  [class]="aspectClass"
  [attr.aria-label]="alt"
  role="img">
  @if (src) {
    <img 
      [ngSrc]="src" 
      [alt]="alt" 
      fill
      [priority]="priority"
      class="actual-image" />
  } @else {
    <span class="placeholder-icon">{{ icon }}</span>
  }
</div>
