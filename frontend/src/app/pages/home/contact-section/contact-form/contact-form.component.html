<div class="contact-form-card">
  <h3 class="form-title">{{ 'contact.form_title' | translate }}</h3>
  
  @if (isSubmitted()) {
    <div class="success-message">
      <span class="success-icon">✓</span>
      <h4>{{ 'contact.success_title' | translate }}</h4>
      <p>{{ 'contact.success_message' | translate }}</p>
      <button type="button" class="btn btn-outline btn-sm" (click)="dismissSuccess()">
        {{ 'contact.send_another' | translate }}
      </button>
    </div>
  } @else {
    <form class="contact-form" (submit)="onSubmit($event)">
      <div class="form-row">
        <div class="form-group">
          <label for="name" class="form-label">
            {{ 'contact.name_label' | translate }} *
          </label>
          <input
            type="text"
            id="name"
            class="form-input"
            [value]="formData().name"
            (input)="updateField('name', $event)"
            [placeholder]="'contact.name_placeholder' | translate"
            required
          />
        </div>

        <div class="form-group">
          <label for="email" class="form-label">
            {{ 'contact.email_label' | translate }} *
          </label>
          <input
            type="email"
            id="email"
            class="form-input"
            [value]="formData().email"
            (input)="updateField('email', $event)"
            [placeholder]="'contact.email_placeholder' | translate"
            required
          />
        </div>
      </div>

      <div class="form-group">
        <label for="phone" class="form-label">
          {{ 'contact.phone_label' | translate }} *
        </label>
        <input
          type="tel"
          id="phone"
          class="form-input"
          [value]="formData().phone"
          (input)="updateField('phone', $event)"
          [placeholder]="'contact.phone_placeholder' | translate"
          required
        />
      </div>

      <div class="form-group">
        <label for="message" class="form-label">
          {{ 'contact.message_label' | translate }} *
        </label>
        <textarea
          id="message"
          class="form-input form-textarea"
          [value]="formData().message"
          (input)="updateField('message', $event)"
          [placeholder]="'contact.message_placeholder' | translate"
          rows="5"
          required
        ></textarea>
      </div>

      @if (hasError()) {
        <div class="error-message">
          <span class="error-icon">⚠️</span>
          {{ 'contact.error_message' | translate }}
        </div>
      }

      <button 
        type="submit" 
        class="btn btn-primary btn-lg btn-full"
        [disabled]="isSubmitting()">
        @if (isSubmitting()) {
          <span class="spinner"></span>
          {{ 'contact.sending' | translate }}
        } @else {
          {{ 'contact.send_button' | translate }}
        }
      </button>
    </form>
  }
</div>
