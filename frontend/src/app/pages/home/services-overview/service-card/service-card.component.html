<article class="service-card card card-hover">
  <div class="card-image">
    <app-image-placeholder 
      aspectRatio="4:3" 
      type="service"
      [alt]="service.titleKey | translate"
      [src]="service.image" 
    />
  </div>
  
  <div class="card-content">
    <h3 class="card-title">{{ service.titleKey | translate }}</h3>
    <p class="card-description">{{ service.descriptionKey | translate }}</p>
    
    <a 
      [routerLink]="['/servicii', service.slug]" 
      class="card-link">
      {{ 'services.view_service' | translate }}
      <span class="link-arrow">â†’</span>
    </a>
  </div>
</article>
